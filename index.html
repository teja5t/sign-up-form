<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lhs">
        <div class="logo-wrapper">
            <img src="./images/logo3.png" alt="Tejas's Treats" class="logo">
        </div>
    </div>
    <div class="rhs">
        <form>
            <div class="s1">
                <div class="spacer"></div>
                <p>Enter your contact and purchase information to place an order for Tejas's world famous macarons.<br><br>You know you want some!</p>
            </div>
            <div class="s2">
                <p class="required">Required fields are followed by <span aria-label="required">*</span>.</p>
                <div class="spacer"></div>
                <div class="inp">
                    <label for="first-name">FIRST NAME<span aria-label="required">*</span></label>
                    <br>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="inp">
                    <label for="last-name">LAST NAME<span aria-label="required">*</span></label>
                    <br>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="inp">
                    <label for="email">EMAIL<span aria-label="required">*</span></label>
                    <br>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="inp">
                    <label for="phone-number">PHONE NUMBER<span aria-label="required">*</span></label>
                    <br>
                    <input type="tel" name="phone-number" id="phone-number" required>
                </div>
                <div class="inp">
                    <label for="macaron-flavor">MACARON FLAVOR<span aria-label="required">*</span></label>
                    <br>
                    <select name="macaron-flavor" id="macaron-flavor" required>
                        <option value="none" selected disabled>Select an Option</option>
                        <option value="blueberry-lemon">Blueberry Lemon</option>
                        <option value="matcha">Matcha</option>
                        <option value="oreo">Oreo</option>
                        <option value="strawberry-cheesecake">Strawberry Cheesecake</option>
                        <option value="red-velvet">Red Velvet</option>
                        <option value="blackberry-lavender">Blackberry Lavender</option>
                        <option value="vanilla-bean">Vanilla Bean</option>
                    </select>
                </div>
                <div class="inp">
                    <label for="quantity">QUANTITY<span aria-label="required">*</span></label>
                    <br>
                    <select name="quantity" id="quantity" required>
                        <option value="none" selected disabled>Select an Option</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                    </select>
                </div>
            </div>
            <div class="s3">
                <button type="submit">Place Order</button>
            </div>
        </form>
    </div>
</body>
</html>
